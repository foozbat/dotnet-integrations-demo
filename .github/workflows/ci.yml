name: CI

on:
  workflow_dispatch:
  pull_request:
  push:
    branches: [main]
    paths:
      - '**'
      - '!logic-app-templates/**'
      - '!docs/**'
      - '!screenshots/**'
jobs:
  lint-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6

      - name: Install Dependencies
        run: dotnet restore

      - name: Lint
        run: dotnet build --no-restore -warnaserror

      - name: Run Tests
        run: dotnet test --no-build --verbosity normal

  build-release:
    runs-on: ubuntu-latest
    needs: lint-test
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/heads/main')

    steps:
      - uses: actions/checkout@v6

      - name: Install Dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build --configuration Release --no-restore

      - name: Publish
        run: dotnet publish IntegrationsDemo.csproj --configuration Release --no-build --output ./publish

      - name: Create Release Artifact
        uses: actions/upload-artifact@v6
        with:
          name: dotnet-integrations-release
          path: ./publish