name: 'Deploy to Azure App Service'

on:
  workflow_dispatch:
  workflow_run:
    workflows: ["CI"]
    types:
      - completed
    branches:
      - main

env:
    APP_NAME: ${{ vars.AZURE_APP_NAME }}
    RESOURCE_GROUP: ${{ vars.AZURE_RESOURCE_GROUP }}

jobs:
  deploy:
    name: 'Deploy to Azure'
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' || github.event_name == 'workflow_dispatch' }}
    
    steps:
    - name: Download artifact from CI
      uses: actions/download-artifact@v7
      with:
        name: dotnet-integrations-release
        path: ./publish
        run-id: ${{ github.event.workflow_run.id }}
        github-token: ${{ secrets.GITHUB_TOKEN }}

    - name: Azure Login
      uses: azure/login@v2
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Deploy to Azure Web App
      uses: azure/webapps-deploy@v2
      with:
        app-name: ${{ env.APP_NAME }}
        package: ./publish

    - name: Set App Settings
      run: |
        az webapp config appsettings set \
          --name ${{ env.APP_NAME }} \
          --resource-group ${{ env.RESOURCE_GROUP }} \
          --settings \
            AZURE_SQL_CONNECTION_STRING="${{ secrets.AZURE_SQL_CONNECTION_STRING }}" \
            AZURE_LOGIC_APP_URL='${{ vars.AZURE_LOGIC_APP_URL }}'
            
    - name: Deployment Summary
      run: |
        echo "### Deployment Complete."
        echo "**App URL:** https://${{ env.APP_NAME }}.azurewebsites.net" >> $GITHUB_STEP_SUMMARY
        echo "**Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
